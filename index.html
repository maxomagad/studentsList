<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <script defer src="../10_type-transform/js/main.js"></script>
  <link rel="stylesheet" href="../10_type-transform/css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../10_type-transform/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="mb-3">Список студентов</h1>
    <div class="accordion mb-3" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Добавить студента
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <form class="row" id="formAdd" action="#">
              <div class="col-md-4 mb-3">
                <label for="inputName" class="form-label">Имя</label>
                <input type="text" required maxlength="99" minlength="3" class="form-control" id="inputName">
              </div>
              <div class="col-md-4 mb-3">
                <label for="inputSurname" class="form-label">Фамилия</label>
                <input type="text" required maxlength="99" minlength="3" class="form-control" id="inputSurname">
              </div>
              <div class="col-md-4 mb-3">
                <label for="inputLastname" class="form-label">Отчество</label>
                <input type="text" required maxlength="99" minlength="3" class="form-control" id="inputLastname">
              </div>
              <div class="col-md-3 mb-3">
                <label for="inputFaculty" class="form-label">Факультет</label>
                <input type="text" required maxlength="99" minlength="3" class="form-control" id="inputFaculty">
              </div>
              <div class="col-md-3 mb-3">
                <label for="inputDate" class="form-label">Дата рождения</label>
                <input type="date" required min="1900-01-01" max="2023-01-01" value="1900-01-01" class="form-control"
                  id="inputDate">
              </div>
              <div class="col-md-3 mb-3">
                <label for="inputStudy" class="form-label">Год поступления</label>
                <input type="number" required min="2000" max="2023" value="2000" class="form-control" id="inputStudy">
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Добавить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion mb-3" id="accordionExampleTwo">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Поиск студентов
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExampleTwo">
          <div class="accordion-body">
            <form action="#" class="row" id="formFiltr">
              <div class="col-3">
                <input type="text" class="form-control" maxlength="99" minlength="3" aria-describedby="button-addon-fio"
                  id="filtr-fio" placeholder="Ф.И.О">
              </div>
              <div class="col-2">
                <input type="text" class="form-control" maxlength="99" minlength="3"
                  aria-describedby="button-addon-faculty" id="filtr-faculty" placeholder="Факультет">
              </div>
              <div class="col-3">
                <input type="number" class="form-control" min="2000" max="2023" aria-describedby="button-addon-faculty"
                  id="filtr-studyStart" placeholder="Год начала обучения">
              </div>
              <div class="col-3">
                <input type="number" class="form-control" min="2000" max="2023" aria-describedby="button-addon-faculty"
                  id="filtr-studyFinish" placeholder="Год окончания обучения">
              </div>
              <div class="col-1">
                <button class="btn btn-primary" type="button" id="button-addon-studyFinish">Найти</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="app"></div>
  </div>
</body>

</html>
